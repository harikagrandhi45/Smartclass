<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body{font-family:Arial;background:linear-gradient(120deg,#0c3b3b,#065f5f);display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#fff;padding:30px;width:420px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
h2{text-align:center;color:#009879}
input,select{width:100%;padding:10px;margin:10px 0;border-radius:8px;border:1px solid #ccc}
button{width:100%;background:#009879;color:#fff;padding:12px;border:none;border-radius:8px;font-weight:700}
</style>
</head>
<body>

<div class="box">
<h2>Login</h2>

<form id="loginForm">
<select id="role" required>
<option value="student">Student</option>
<option value="teacher">Teacher</option>
<option value="admin">Administrator</option>
</select>

<input type="text" id="username" placeholder="Email (Student/Admin) or Faculty Name (Teacher)" required>
<input type="password" id="password" placeholder="Password" required>

<button type="submit">Login</button>
</form>
</div>

<script>
const API_BASE="http://localhost:5000";

document.getElementById("loginForm").onsubmit=async function(e){
e.preventDefault();

const role=document.getElementById("role").value;
const username=document.getElementById("username").value.trim();
const password=document.getElementById("password").value;

try{
const res=await fetch(`${API_BASE}/login`,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
role,
email:username,
password
})
});

const data=await res.json();

if(!res.ok){
alert(data.message);
return;
}

localStorage.setItem("sc_token",data.token);
localStorage.setItem("sc_role",data.role);
localStorage.setItem("sc_name",data.name);

if(data.role==="student") window.location.href="student.html";
else if(data.role==="admin") window.location.href="admin.html";
else if(data.role==="teacher") window.location.href="teacher.html";

}catch(err){
alert("Server error");
}
};
</script>

</body>
</html>
